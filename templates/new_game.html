{% extends "base.html" %}

{% block content %}
<div class="new-game-screen">
    <h2>Start New Game</h2>

    <form method="POST" class="new-game-form">
        <div class="form-group">
            <label for="player_name">What is your name, stranger?</label>
            <input type="text" id="player_name" name="player_name" placeholder="Enter your name" required maxlength="50">
        </div>

        <div class="form-group">
            <label for="gang_name">What would you like to name your gang?</label>
            <input type="text" id="gang_name" name="gang_name" placeholder="Enter gang name" required maxlength="100">
        </div>

        <div class="form-group">
            <label for="gender">What is your gender?</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="starting-stats">
            <h3>Starting Equipment:</h3>
            <ul>
                <li>$1,000 cash</li>
                <li>5 kilos of crack</li>
                <li>1 Pistol with 10 bullets</li>
                <li>1 Knife (cannot be replaced if lost)</li>
                <li>1 Gang member (you)</li>
                <li>5 Lives</li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary">Begin Your Criminal Career</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
