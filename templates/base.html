<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gang War MUD{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Combat message colors */
        .combat-hit { color: #ff6b6b !important; font-weight: bold; }
        .combat-critical { color: #ff4757 !important; font-weight: bold; font-size: 1.1em; text-shadow: 0 0 5px #ff4757; }
        .combat-miss { color: #ffa726 !important; font-style: italic; }
        .combat-dodge { color: #42a5f5 !important; font-weight: bold; }
        .combat-defend { color: #66bb6a !important; font-weight: bold; }
        .combat-drug { color: #ab47bc !important; font-weight: bold; }
        .combat-victory { color: #ffd700 !important; font-weight: bold; font-size: 1.1em; text-shadow: 0 0 8px #ffd700; }
        .combat-defeat { color: #d32f2f !important; font-weight: bold; font-size: 1.1em; text-shadow: 0 0 8px #d32f2f; }
        .combat-system { color: #90a4ae !important; }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    {% if game_state and game_state.player_name %}
    <script>
        // Set global variables from Flask template
        window.playerName = "{{ game_state.player_name }}";
        window.currentRoom = "global";
        window.locationRoom = "{{ game_state.current_location }}";
    </script>
    {% else %}
    <script>
        // Fallback for pages without game_state
        window.playerName = "Unknown Player";
        window.currentRoom = "global";
        window.locationRoom = "city";
    </script>
    {% endif %}
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</head>
<body>
    <div class="container">
        <main>
            {% block content %}{% endblock %}

            {% block chat %}
            <div class="chat-pvp-container">
                <div class="chat-section">
                    <h4>City Chat</h4>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Type your message..." maxlength="200">
                        <button id="send-chat" class="btn btn-primary btn-small">Send</button>
                    </div>
                </div>

                <!-- Chat Users Section -->
                <div class="pvp-section">
                    <h3>ðŸ‘¥ Chat Users</h3>
                    <div id="pvp-player-list" class="pvp-player-list">
                        <p>Loading users...</p>
                    </div>
                    <div class="pvp-actions">
                        <button id="refresh-players" onclick="refreshPlayerList()" class="btn btn-secondary btn-small">Refresh Users</button>
                    </div>
                </div>
            </div>
            {% endblock %}


        </main>
    </div>

    <footer>
        {% block footer %}{% endblock %}
    </footer>

    <!-- JavaScript functionality is handled by chat.js -->
</body>
</html>
